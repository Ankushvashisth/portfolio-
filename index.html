<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankush Portfolio</title>
<style>
  body, html {
    height: 100%;
    width:100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .bg-img {
    background-image: url('ankush1.jpg');
    height:100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    color: white;
  }
  .navbar {
    overflow: hidden;
    position: static;
    width: 100%;
  }
  .navbar a {
    float: left;
    display: block;
    color: white ;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    position: relative;
    font-size: 15px;
  }
  .navbar a:hover {
    background-color:red;
    color:black;
  }
  .main-text {
    position: absolute;
    top: 50%;
    left: 10%; 
    transform: translateY(-50%);
    text-align: left; 
    width: 80%; 
  }
  .main-text h1 {
    font-size: 50px;
    margin-bottom: 20px;
    text-align: left;
    margin-left:-1px; 
    color: white
  }
  .main-text p {
    margin-bottom: 20px;
    font-size: 20px;
    text-align: left;
    color: white;
  }
  .main-text button {
    border: none;
    padding: 10px;
    background-color: red;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }
  .main-text button:hover {
    background-color: #ddd;
    color: black;
  }
  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
  }
  .logo img {
    width: 50px; 
    height: auto; 
  }
  .navbar button {
    float: right;
    display: block;
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: red;
    text-align: center;
    cursor: pointer;
    border-radius: 50%;
  }
  .navbar button:hover {
    background-color:black;
  }
  /* Adjustments for smaller screens */
  @media only screen and (max-width: 600px) {
    .main-text {
      left: 2%;
      width: 65%;
    }
    .main-text h1 {
      font-size: 24px;
    }
    .main-text p {
      font-size: 14px;
    }
    .navbar {
      padding: 5px;
    }
    .navbar a {
      font-size: 13px;
      padding: 9px;
    }
    .main-text button {
      font-size: 14px;
      padding: 6px 16px;
    }
    .logo img {
      width: 40px;
    }
  }
</style>
</head>
<body>

<div class="bg-img">

    <a href="#blog">Blog</a>

  </div>
</div>

</body>
</html>
